name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Clear any cached Go version
      run: sudo rm -rf /opt/hostedtoolcache/go

    - name: Set up Go 1.20
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
        check-latest: true # Ensures the latest patch for Go 1.20 is used

    - name: Check installed Go version
      run: go version

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./...
